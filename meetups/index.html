<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Reunion Map</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <div class="login-icon">üåç</div>
      <h1>Academic Reunions</h1>
      <p>Enter password to access the reunion map</p>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="tryLogin()">Access Map</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app hidden">
    <header>
      <div>
        <h1>üåç Academic Reunions</h1>
        <p>Track our meetups around the world</p>
      </div>
      <div class="header-buttons">
        <button id="dropPinBtn" onclick="toggleDropPinMode()">
          üìç Drop Pin
        </button>
        <button onclick="openAddModal()">+ Add Reunion</button>
      </div>
    </header>

    <div id="dropPinBanner" class="banner hidden">
      Click anywhere on the map to drop a pin
    </div>

    <!-- Google Map Container -->
    <div id="map"></div>

    <!-- Reunion Cards -->
    <div id="cards" class="cards"></div>
  </div>

  <!-- View Reunion Modal -->
  <div id="viewModal" class="modal hidden">
    <div class="modal-content">
      <div id="modalImages" class="modal-images"></div>
      <div class="modal-body">
        <button class="close-btn" onclick="closeModal('viewModal')">√ó</button>
        <h2 id="modalTitle"></h2>
        <p id="modalDate" class="modal-date"></p>
        <p id="modalDesc"></p>
        <div id="modalAttendees" class="attendees"></div>
        <input type="file" id="addPhotoInput" accept="image/*" multiple hidden>
        <button onclick="document.getElementById('addPhotoInput').click()">
          üì§ Add Photos
        </button>
      </div>
    </div>
  </div>

  <!-- Add Reunion Modal -->
  <div id="addModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('addModal')">√ó</button>
      <h2>Add New Reunion</h2>
      <div id="errorBox" class="error hidden"></div>
      
      <div class="form-group">
        <label>Location name *</label>
        <input type="text" id="cityInput" placeholder="Search for a place...">
      </div>
      
      <div class="form-group">
        <label>Coordinates (optional)</label>
        <div class="form-row">
          <input type="number" id="latInput" placeholder="Latitude" step="any">
          <input type="number" id="lngInput" placeholder="Longitude" step="any">
        </div>
        <small>üí° Use "Drop Pin" to set coordinates by clicking the map</small>
      </div>
      
      <div class="form-group">
        <label>Date (optional)</label>
        <input type="date" id="dateInput">
      </div>
      
      <div class="form-group">
        <label>Attendees (optional)</label>
        <input type="text" id="attendeesInput" placeholder="Dr. Chen, Prof. Mueller">
      </div>
      
      <div class="form-group">
        <label>Description (optional)</label>
        <textarea id="descInput" placeholder="What was the occasion?"></textarea>
      </div>
      
      <div class="form-group">
        <label>Photos (optional)</label>
        <input type="file" id="photoInput" accept="image/*" multiple hidden>
        <button onclick="document.getElementById('photoInput').click()">
          üì∑ Upload Photos
        </button>
        <div id="photoPreview" class="photo-preview"></div>
      </div>
      
      <button onclick="addReunion()" class="primary-btn">Add Reunion</button>
    </div>
  </div>

  <!-- Google Maps Script - Replace YOUR_API_KEY -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
  <script src="js/app.js"></script>
</body>
</html>
