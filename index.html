        let originalImageWidth = 0;
        let originalImageHeight = 0;
        let clickableAreas = [];

        function initializeResponsiveMap() {
            const img = document.getElementById('responsiveImage');
            const container = document.getElementById('imageContainer');
            
            // Get original image dimensions
            const tempImg = new Image();
            tempImg.onload = function() {
                originalImageWidth = this.width;
                originalImageHeight = this.height;
                createResponsiveAreas();
                updateResponsiveAreas();
            };
            tempImg.src = img.src;

            // Update areas when window is resized
            window.addEventListener('resize', updateResponsiveAreas);
        }

        function createResponsiveAreas() {
            const container = document.getElementById('imageContainer');
            
            originalAreas.forEach((area, index) => {
                const areaDiv = document.createElement('div');
                areaDiv.className = 'responsive-area';
                areaDiv.title = area.title;
                areaDiv.style.position = 'absolute';
                areaDiv.addEventListener('click', function() {
                    window.open(area.href, '_blank');
                });
                
                container.appendChild(areaDiv);
                clickableAreas.push(areaDiv);
            });
        }

        function updateResponsiveAreas() {
            const img = document.getElementById('responsiveImage');
            const imgRect = img.getBoundingClientRect();
            const containerRect = img.parentElement.getBoundingClientRect();
            
            const scaleX = img.offsetWidth / originalImageWidth;
            const scaleY = img.offsetHeight / originalImageHeight;
            
            originalAreas.forEach((area, index) => {
                const areaDiv = clickableAreas[index];
                if (areaDiv) {
                    const [x1, y1, x2, y2] = area.coords;
                    
                    const scaledX1 = x1 * scaleX;
                    const scaledY1 = y1 * scaleY;
                    const scaledX2 = x2 * scaleX;
                    const scaledY2 = y2 * scaleY;
                    
                    areaDiv.style.left = scaledX1 + 'px';
                    areaDiv.style.top = scaledY1 + 'px';
                    areaDiv.style.width = (scaledX2 - scaledX1) + 'px';
                    areaDiv.style.height = (scaledY2 - scaledY1) + 'px';
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('responsiveImage').complete) {
                initializeResponsiveMap();
            }
        });
