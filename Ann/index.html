<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann Owens Compliment Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Irish Green Palette */
            --irish-green: #009A49; 
            --deep-green: #004d25;
            --olympic-gold: #D6AF36;
            --pure-white: #ffffff;
            --off-white: #f4f4f4;
            
            /* Olympic Ring Colors */
            --ring-blue: #0081C8;
            --ring-yellow: #FCB131;
            --ring-black: #000000;
            --ring-green: #00A651;
            --ring-red: #EE334E;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Sleek Gradient Background */
            background: linear-gradient(135deg, var(--irish-green) 0%, var(--deep-green) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--pure-white);
            padding: 40px;
            border-radius: 20px;
            /* Modern soft shadow */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-bottom: 8px solid var(--olympic-gold);
        }

        /* OLYMPIC RINGS CSS IMPLEMENTATION */
        .olympic-rings {
            display: flex;
            justify-content: center;
            position: relative;
            height: 60px;
            width: 140px;
            margin: 0 auto 20px auto;
        }

        .ring {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid;
            position: absolute;
        }

        .blue   { border-color: var(--ring-blue);   left: 0;   top: 0; z-index: 1;}
        .yellow { border-color: var(--ring-yellow); left: 22px; top: 18px; z-index: 2;}
        .black  { border-color: var(--ring-black);  left: 44px; top: 0; z-index: 3;}
        .green  { border-color: var(--ring-green);  left: 66px; top: 18px; z-index: 1;}
        .red    { border-color: var(--ring-red);    left: 88px; top: 0; z-index: 2;}

        h1 {
            color: var(--deep-green);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        h3 {
            color: #888;
            font-weight: 400;
            font-size: 0.9rem;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Mascot Area */
        .mascot-container {
            margin: 10px auto;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mascot-img {
            height: 100%;
            width: auto;
            /* subtle hover effect */
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }
        .mascot-img:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        #compliment-box {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            line-height: 1.4;
            padding: 20px;
            background: var(--off-white);
            border-radius: 12px;
        }

        button {
            background-color: var(--irish-green);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 154, 73, 0.4);
            width: 100%;
        }

        button:hover {
            background-color: var(--deep-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 154, 73, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .highlight {
            color: var(--irish-green);
            text-decoration: underline;
            text-decoration-color: var(--olympic-gold);
            text-decoration-thickness: 3px;
        }
        
        /* Mobile optimization */
        @media (max-width: 480px) {
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="olympic-rings">
            <div class="ring blue"></div>
            <div class="ring yellow"></div>
            <div class="ring black"></div>
            <div class="ring green"></div>
            <div class="ring red"></div>
        </div>

        <h1>Ann Owens Generator</h1>
        <h3>Gold Medal Compliments</h3>

        <div class="mascot-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e3/1984_Summer_Olympics_mascot.png/220px-1984_Summer_Olympics_mascot.png" 
                 alt="Sam the Eagle - LA 1984 Mascot" 
                 class="mascot-img"
                 title="Sam the Eagle (LA 1984)">
        </div>
        
        <div id="compliment-box">
             Click the button for a podium finish!
        </div>

        <button onclick="generateCompliment()">Award Gold Medal</button>
    </div>

    <script>
        // BUCKET A: The "Vibe"
        const bucketA = [
            "poetic", "opalescent", "brilliant", "tricky", 
            "glowing", "radiant", "noble", 
            "cunning", "resilient", "ethereal", "majestic", "world-class"
        ];

        // BUCKET B: The "Descriptor"
        const bucketB = [
            "tropical", "rule-breaking", "chestnut-haired", "newborn", 
            "sun-dappled", "purebred", "sophisticated", "rainbow-infused", 
            "pliable", "land-dwelling", "sassy", "podium-topping"
        ];

        // BUCKET C: The "Noun"
        const bucketC = [
            "land-mermaid", "musk-ox", "sunflower", "tree-shark", 
            "sunfish", "moth", "space-unicorn", 
            "golden retriever", "sun-goddess", "minx", "champion"
        ];

        function generateCompliment() {
            const adj1 = bucketA[Math.floor(Math.random() * bucketA.length)];
            const adj2 = bucketB[Math.floor(Math.random() * bucketB.length)];
            const noun = bucketC[Math.floor(Math.random() * bucketC.length)];
            
            // Updated to say "Ann Owens" as requested by the header change
            const phrase = `Ann Owens, you <span class="highlight">${adj1}</span>, <span class="highlight">${adj2}</span> <span class="highlight">${noun}</span>.`;

            document.getElementById("compliment-box").innerHTML = phrase;
        }
    </script>
</body>
</html>
