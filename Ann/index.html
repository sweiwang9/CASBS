<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann Owens Compliment Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Irish Green Palette */
            --irish-green: #009A49; 
            --deep-green: #004d25;
            --olympic-gold: #D6AF36;
            --pure-white: #ffffff;
            --off-white: #f4f4f4;
            
            /* Olympic Ring Colors */
            --ring-blue: #0081C8;
            --ring-yellow: #FCB131;
            --ring-black: #000000;
            --ring-green: #00A651;
            --ring-red: #EE334E;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--irish-green) 0%, var(--deep-green) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--pure-white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-bottom: 8px solid var(--olympic-gold);
        }

        /* OLYMPIC RINGS CSS */
        .olympic-rings {
            display: flex;
            justify-content: center;
            position: relative;
            height: 60px;
            width: 140px;
            margin: 0 auto 10px auto;
        }

        .ring {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid;
            position: absolute;
        }

        .blue   { border-color: var(--ring-blue);   left: 0;   top: 0; z-index: 1;}
        .yellow { border-color: var(--ring-yellow); left: 22px; top: 18px; z-index: 2;}
        .black  { border-color: var(--ring-black);  left: 44px; top: 0; z-index: 3;}
        .green  { border-color: var(--ring-green);  left: 66px; top: 18px; z-index: 1;}
        .red    { border-color: var(--ring-red);    left: 88px; top: 0; z-index: 2;}

        h1 {
            color: var(--deep-green);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        h3 {
            color: #888;
            font-weight: 400;
            font-size: 0.9rem;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* MASCOT SECTION */
        .mascot-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 20px 0;
            height: 120px;
        }

        .mascot-item {
            text-align: center;
        }

        .mascot-img {
            height: 100px; /* Base height */
            width: auto;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            display: block;
            margin: 0 auto;
        }

        .mascot-caption {
            font-size: 0.6rem;
            color: #999;
            margin-top: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .mascot-img:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        /* TEXT BOX FIXES */
        #compliment-box {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            min-height: 100px;
            /* Changed from flex to block to fix spacing issues */
            display: block; 
            padding: 30px 20px;
            margin: 20px 0;
            line-height: 1.5;
            background: var(--off-white);
            border-radius: 12px;
        }

        button {
            background-color: var(--irish-green);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 154, 73, 0.4);
            width: 100%;
        }

        button:hover {
            background-color: var(--deep-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 154, 73, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .highlight {
            color: var(--irish-green);
            text-decoration: underline;
            text-decoration-color: var(--olympic-gold);
            text-decoration-thickness: 3px;
        }
        
        @media (max-width: 480px) {
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
            .mascot-img { height: 80px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="olympic-rings">
            <div class="ring blue"></div>
            <div class="ring yellow"></div>
            <div class="ring black"></div>
            <div class="ring green"></div>
            <div class="ring red"></div>
        </div>

        <h1>Ann Owens Compliment Generator</h1>
        <h3></h3>

        <div class="mascot-row">
            <div class="mascot-item">
                <img src="https://raw.githubusercontent.com/sweiwang9/CASBS/main/Ann/smoky.jpeg" 
                     alt="Scottish Terrier" 
                     class="mascot-img"
                     style="height: 80px; border-radius: 50%; border: 2px solid #ddd;">
                <div class="mascot-caption">1932: Smoky (Unofficial)</div>
            </div>

            <div class="mascot-item">
                <img src="https://raw.githubusercontent.com/sweiwang9/CASBS/main/Ann/sam.png" 
                     alt="Sam the Eagle" 
                     class="mascot-img">
                <div class="mascot-caption">1984: Sam the Eagle</div>
            </div>
        </div>
        
        <div id="compliment-box">
             Go for Gold!
        </div>

        <button onclick="generateCompliment()">PEP!</button>
    </div>

    <script>
        // Initialize empty buckets
        let bucketA = [];
        let bucketB = [];
        let bucketC = [];

        // 1. LOAD WORDS FROM THE JSON FILE
        fetch('words.json?v=' + new Date().getTime()) // unique timestamp prevents caching old versions
            .then(response => response.json())
            .then(data => {
                bucketA = data.bucketA;
                bucketB = data.bucketB;
                bucketC = data.bucketC;
                console.log("Words loaded successfully!");
            })
            .catch(error => console.error('Error loading words:', error));

        function generateCompliment() {
            // Safety check: ensure words are loaded
            if (bucketA.length === 0) {
                document.getElementById("compliment-box").innerHTML = "Loading words... try again in a second!";
                return;
            }

            const adj1 = bucketA[Math.floor(Math.random() * bucketA.length)];
            const adj2 = bucketB[Math.floor(Math.random() * bucketB.length)];
            const noun = bucketC[Math.floor(Math.random() * bucketC.length)];
            
            const phrase = `Ann, you <span class="highlight">${adj1}</span>, <span class="highlight">${adj2}</span> <span class="highlight">${noun}</span>.`;

            document.getElementById("compliment-box").innerHTML = phrase;
        }
    </script>
</body>
</html>
