<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann Owens Compliment Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --irish-green: #009A49; 
            --deep-green: #004d25;
            --olympic-gold: #D6AF36;
            --pure-white: #ffffff;
            --off-white: #f4f4f4;
            --ring-blue: #0081C8;
            --ring-yellow: #FCB131;
            --ring-black: #000000;
            --ring-green: #00A651;
            --ring-red: #EE334E;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--irish-green) 0%, var(--deep-green) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--pure-white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            border-bottom: 8px solid var(--olympic-gold);
        }

        .olympic-rings {
            display: flex;
            justify-content: center;
            position: relative;
            height: 60px;
            width: 140px;
            margin: 0 auto 10px auto;
        }

        .ring {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid;
            position: absolute;
        }

        .blue   { border-color: var(--ring-blue);   left: 0;   top: 0; z-index: 1;}
        .yellow { border-color: var(--ring-yellow); left: 22px; top: 18px; z-index: 2;}
        .black  { border-color: var(--ring-black);  left: 44px; top: 0; z-index: 3;}
        .green  { border-color: var(--ring-green);  left: 66px; top: 18px; z-index: 1;}
        .red    { border-color: var(--ring-red);    left: 88px; top: 0; z-index: 2;}

        h1 {
            color: var(--deep-green);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        h3 {
            color: #888;
            font-weight: 400;
            font-size: 0.9rem;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mascot-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 20px 0;
            height: 120px;
        }

        .mascot-item { text-align: center; }

        .mascot-img {
            height: 100px;
            width: auto;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            display: block;
            margin: 0 auto;
        }

        .mascot-caption {
            font-size: 0.6rem;
            color: #999;
            margin-top: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .mascot-img:hover { transform: scale(1.1) rotate(-5deg); }

        #compliment-box {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            min-height: 100px;
            display: block; 
            padding: 30px 20px;
            margin: 20px 0;
            line-height: 1.5;
            background: var(--off-white);
            border-radius: 12px;
        }

        button {
            background-color: var(--irish-green);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 154, 73, 0.4);
            width: 100%;
        }

        button:hover {
            background-color: var(--deep-green);
            transform: translateY(-2px);
        }

        button:active { transform: translateY(1px); }

        .highlight {
            color: var(--irish-green);
            text-decoration: underline;
            text-decoration-color: var(--olympic-gold);
            text-decoration-thickness: 3px;
        }

        .admin-link {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #aaa;
            cursor: pointer;
        }
        .admin-link:hover { color: var(--irish-green); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 450px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal h2 {
            color: var(--deep-green);
            margin-top: 0;
            font-size: 1.3rem;
        }

        .modal input[type="password"],
        .modal input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--irish-green);
        }

        .modal button {
            padding: 12px 24px;
            font-size: 0.9rem;
            width: auto;
            margin: 5px;
        }

        .modal .btn-secondary { background: #999; }

        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: auto;
            box-shadow: none;
        }
        .close-btn:hover { color: #333; background: none; transform: none; }

        .bucket-section {
            text-align: left;
            margin-bottom: 20px;
        }

        .bucket-section h4 {
            color: var(--deep-green);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .bucket-words {
            background: var(--off-white);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            max-height: 80px;
            overflow-y: auto;
        }

        .word-tag {
            display: inline-block;
            background: white;
            border: 1px solid #ddd;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.75rem;
        }
        .word-tag .delete-word {
            color: #EE334E;
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
        }

        .add-word-row {
            display: flex;
            gap: 8px;
        }

        .add-word-row input {
            flex: 1;
            margin-bottom: 0;
        }

        .add-word-row button {
            width: auto;
            padding: 12px 16px;
            font-size: 0.8rem;
        }

        .error-msg { color: #EE334E; font-size: 0.85rem; margin-bottom: 10px; }
        .success-msg { color: var(--irish-green); font-size: 0.85rem; margin-bottom: 10px; }
        .loading { color: #888; font-style: italic; }

        @media (max-width: 480px) {
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
            .mascot-img { height: 80px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="olympic-rings">
            <div class="ring blue"></div>
            <div class="ring yellow"></div>
            <div class="ring black"></div>
            <div class="ring green"></div>
            <div class="ring red"></div>
        </div>

        <h1>Ann Owens Compliment Generator</h1>
        <h3></h3>

        <div class="mascot-row">
            <div class="mascot-item">
                <img src="https://raw.githubusercontent.com/sweiwang9/CASBS/main/Ann/smoky.jpeg" 
                     alt="Scottish Terrier" 
                     class="mascot-img"
                     style="height: 80px; border-radius: 50%; border: 2px solid #ddd;">
                <div class="mascot-caption">1932: Smoky (Unofficial)</div>
            </div>
            <div class="mascot-item">
                <img src="https://raw.githubusercontent.com/sweiwang9/CASBS/main/Ann/sam.png" 
                     alt="Sam the Eagle" 
                     class="mascot-img">
                <div class="mascot-caption">1984: Sam the Eagle</div>
            </div>
        </div>
        
        <div id="compliment-box">Go for Gold!</div>
        <button id="pep-btn">PEP!</button>
        <div class="admin-link" id="admin-link">üîí Admin</div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <button class="close-btn" id="close-login">&times;</button>
            <h2>üîê Admin Login</h2>
            <div id="loginError" class="error-msg" style="display:none;"></div>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="login-btn">Login</button>
            <button class="btn-secondary" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal">
            <button class="close-btn" id="close-admin">&times;</button>
            <h2>‚öôÔ∏è Manage Words</h2>
            <div id="successMsg" class="success-msg" style="display:none;"></div>

            <div class="bucket-section">
                <h4>Bucket A: Abstract</h4>
                <div class="bucket-words" id="bucketAWords"><span class="loading">Loading...</span></div>
                <div class="add-word-row">
                    <input type="text" id="newWordA" placeholder="e.g., magnificent">
                    <button id="addA-btn">Add</button>
                </div>
            </div>

            <div class="bucket-section">
                <h4>Bucket B: Descriptive</h4>
                <div class="bucket-words" id="bucketBWords"><span class="loading">Loading...</span></div>
                <div class="add-word-row">
                    <input type="text" id="newWordB" placeholder="e.g., golden-haired">
                    <button id="addB-btn">Add</button>
                </div>
            </div>

            <div class="bucket-section">
                <h4>Bucket C: Noun (Animal/Object)</h4>
                <div class="bucket-words" id="bucketCWords"><span class="loading">Loading...</span></div>
                <div class="add-word-row">
                    <input type="text" id="newWordC" placeholder="e.g., rainbow dolphin">
                    <button id="addC-btn">Add</button>
                </div>
            </div>

            <button class="btn-secondary" id="done-btn">Done</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your existing Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCY5Rj9t9qXXclRCBKFr19XVucAnGUFlqU",
            authDomain: "casbs-d6beb.firebaseapp.com",
            projectId: "casbs-d6beb",
            storageBucket: "casbs-d6beb.firebasestorage.app",
            messagingSenderId: "1041142814490",
            appId: "1:1041142814490:web:9cebf81c1d71f4dca33ea3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            // Attach all event listeners
            document.getElementById('pep-btn').addEventListener('click', generateCompliment);
            document.getElementById('admin-link').addEventListener('click', openLoginModal);
            document.getElementById('login-btn').addEventListener('click', checkPassword);
            document.getElementById('cancel-btn').addEventListener('click', closeModals);
            document.getElementById('close-login').addEventListener('click', closeModals);
            document.getElementById('close-admin').addEventListener('click', closeModals);
            document.getElementById('done-btn').addEventListener('click', closeModals);
            document.getElementById('addA-btn').addEventListener('click', () => addWord('A'));
            document.getElementById('addB-btn').addEventListener('click', () => addWord('B'));
            document.getElementById('addC-btn').addEventListener('click', () => addWord('C'));
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPassword();
            });

            // Close modal on outside click
            document.querySelectorAll(".modal-overlay").forEach(overlay => {
                overlay.addEventListener("click", (e) => {
                    if (e.target === overlay) closeModals();
                });
            });

            // Load words
            loadWords();
        }

        // Default words (used if Firebase has no data yet)
        const defaultWords = {
            bucketA: ["poetic", "opalescent", "brilliant", "glowing", "radiant", "noble", "cunning", "resilient", "ethereal", "majestic"],
            bucketB: ["tropical", "rule-breaking", "chestnut-haired", "newborn", "sun-dappled", "sophisticated", "rainbow-infused", "pliable", "sassy"],
            bucketC: ["land mermaid", "musk ox", "sunflower", "tree shark", "sunfish", "moth", "space unicorn", "golden retriever", "sun goddess", "minx"]
        };

        let words = { bucketA: [], bucketB: [], bucketC: [] };
        let isLoggedIn = false;

        // Load words from Firebase
        async function loadWords() {
            try {
                const docSnap = await getDoc(doc(db, "complimentWords", "buckets"));
                if (docSnap.exists()) {
                    words = docSnap.data();
                } else {
                    // First time: save default words to Firebase
                    words = defaultWords;
                    await setDoc(doc(db, "complimentWords", "buckets"), words);
                }
            } catch (err) {
                console.log("Using default words:", err);
                words = defaultWords;
            }
        }

        // Save words to Firebase
        async function saveWords() {
            try {
                await setDoc(doc(db, "complimentWords", "buckets"), words);
            } catch (err) {
                alert("Error saving: " + err.message);
            }
        }

        // Generate compliment
        function generateCompliment() {
            if (words.bucketA.length === 0) {
                document.getElementById("compliment-box").innerHTML = "Loading words...";
                return;
            }
            const adj1 = words.bucketA[Math.floor(Math.random() * words.bucketA.length)];
            const adj2 = words.bucketB[Math.floor(Math.random() * words.bucketB.length)];
            const noun = words.bucketC[Math.floor(Math.random() * words.bucketC.length)];
            const phrase = `Ann, you <span class="highlight">${adj1}</span>, <span class="highlight">${adj2}</span> <span class="highlight">${noun}</span>.`;
            document.getElementById("compliment-box").innerHTML = phrase;
        }

        // Modal functions
        function openLoginModal() {
            document.getElementById("loginModal").classList.add("active");
            document.getElementById("passwordInput").value = "";
            document.getElementById("loginError").style.display = "none";
            document.getElementById("passwordInput").focus();
        }

        function closeModals() {
            document.getElementById("loginModal").classList.remove("active");
            document.getElementById("adminModal").classList.remove("active");
        }

        async function checkPassword() {
            const pass = document.getElementById("passwordInput").value;
            try {
                await signInWithEmailAndPassword(auth, "casbs2025@gmail.com", pass);
                document.getElementById("loginModal").classList.remove("active");
                openAdminPanel();
            } catch (err) {
                document.getElementById("loginError").textContent = "Incorrect password!";
                document.getElementById("loginError").style.display = "block";
            }
        }

        function openAdminPanel() {
            updateBucketDisplays();
            document.getElementById("adminModal").classList.add("active");
            document.getElementById("successMsg").style.display = "none";
        }

        function updateBucketDisplays() {
            ['A', 'B', 'C'].forEach(bucket => {
                const container = document.getElementById(`bucket${bucket}Words`);
                const arr = words[`bucket${bucket}`];
                container.innerHTML = arr.map(w => 
                    `<span class="word-tag">${w}<span class="delete-word" data-bucket="${bucket}" data-word="${w}">&times;</span></span>`
                ).join('');
                
                // Attach delete listeners
                container.querySelectorAll('.delete-word').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const b = e.target.dataset.bucket;
                        const w = e.target.dataset.word;
                        await deleteWord(b, w);
                    });
                });
            });
        }

        async function addWord(bucket) {
            const input = document.getElementById("newWord" + bucket);
            const word = input.value.trim().toLowerCase();
            if (!word) return;

            const key = `bucket${bucket}`;
            if (!words[key].includes(word)) {
                words[key].push(word);
                await saveWords();
                input.value = "";
                updateBucketDisplays();
                showSuccess(`"${word}" added!`);
            }
        }

        async function deleteWord(bucket, word) {
            const key = `bucket${bucket}`;
            words[key] = words[key].filter(w => w !== word);
            await saveWords();
            updateBucketDisplays();
            showSuccess(`"${word}" removed!`);
        }

        function showSuccess(msg) {
            const el = document.getElementById("successMsg");
            el.textContent = msg;
            el.style.display = "block";
            setTimeout(() => el.style.display = "none", 2000);
        }
    </script>
</body>
</html>
