# ===========================================================
#  Jekyll Configuration for CASBS 2026 Conference
#  Site URL: https://www.casbs2425.net/conferences/2026/
# ===========================================================

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Site Settings
locale: "en-US"
title: "CASBS 2026 Conference"
title_separator: "-"
name: "CASBS"
description: "Center for Advanced Study in the Behavioral Sciences - 2026 Conference"
url: "https://www.casbs2425.net"
baseurl: "/conferences/2026"
repository: "sweiwang9/CASBS"

# Author
author:
  name: "Conference Organizers"
  bio: "Hosted by the Center for Advanced Study in the Behavioral Sciences."
  location: "Stanford University"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sweiwang9/CASBS"

# Footer
footer:
  since: "2025"
  links:
    - label: "CASBS"
      icon: "fas fa-fw fa-university"
      url: "https://casbs.stanford.edu"

# Include & Exclude
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README
  - /docs
  - /test
keep_files:
  - .git
  - .svn

# Markdown and Output
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      share: false
      related: false
